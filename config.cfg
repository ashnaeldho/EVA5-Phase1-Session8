[model_config]
workers = 2
batch_size = 128
pin_memory = 1
shuffle = 1
epochs = 100
combinations = L2+BN

[optimizer]
lr = 0.0072
optimizer_type = sgd # either sgd or adam or any other from `torch.optim`
momentum = 0.9
nesterov = True

[scheduler]
scheduler_type = steplr
step = 2
gamma = 0.579

[regularization]
l2 = 8e-4

